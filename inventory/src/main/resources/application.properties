spring.application.name=inventory-service

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/inventory_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=inventory-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.inventory.event,com.booking.event
spring.kafka.consumer.properties.spring.json.type.mapping=bookingCreatedEvent:com.inventory.event.BookingCreatedEvent,bookingCancelledEvent:com.inventory.event.BookingCancelledEvent

# Topics
inventory.topics.booking-created=booking.created
inventory.topics.booking-cancelled=booking.cancelled
